<!DOCTYPE HTML>
<HTML lang="ko">
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>form_extra</title>
</head>

<body>
	<form action="result2.html"></form>
	<br>
	<br><input type="email" name="email"> <!-- 이메일 쓸때 사용 -->
	<br><input type="file" name="file"> <!-- 파일 한개 선택 할때 -->
	<br><input type="file" name="file" multiple="multiple"> <!-- 파일 여러개 선택할때 -->
	<br><input type="image" src="../ch1/two.jpg" name="image" width="50px"> <!-- 사진 삽입할때 -->
	<br><input type="number" name="number">숫자만 입력할 수 있음
	<br><input type="range" name="range"><input type=“range”><!-- 는 슬라이드 바를 조정하여 범위 내의 숫자를 선택할 수 있는 입력 필드를 정의합니다 -->
	<br><input type="search" name="search"> 검색하는것 전체 지우기 가능
	<br><input type="tel" name="tel">
	<br><input type="url" name="url">RL 주소를 입력할 수 있는 입력 필드를 정의합니다.
	
	<hr>
	
	<br><input type="color" name="color"> 색 선택 할 수 있는것
	<br><input type="date" name="date">년 월 일 선택 할 수 있는것
	<br><input type="datetime-local" name="datetime-local">위에 꺼에 시간 까지 추가!
	<br><input type="week" name="week">
	<br><input type="time" name="time">시간 선택!
</body>
</HTML>
