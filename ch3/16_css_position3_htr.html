<!DOCTYPE HTML>
<HTML lang="ko">
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>position3_html</title>
	<style type="text/css">
		#aaa{
			background-color: red;
			float: left;
		}
		
		#bbb{
			background-color: yellow;
			float: right;
		}
		
		#ccc{
			background-color: blue;
			float: left; 
		}
		
		#ddd{
			background-color: green;
			float: left;		
		}
	
	</style>
		
		
	
	
	
</head>

<body>

	<div id="aaa">목록</div>
	<div id="bbb">수정하러가기</div>
	<div id="ccc">삭제</div>
	<div id="ddd">소영</div>



</body>
</HTML>
