<!DOCTYPE HTML>
<HTML lang="ko">
<head>
	<meta charset="uTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>table.html</title>
	<style type="text/css">
		table{
			border: solid;
			border-width: 1px;
			
			/* border-collapse: separate; */
			border-collapse:collapse;
			
			width: 100%;
			/* table-layout: fixed; */
			table-layout: auto;
		}
		
		tr,th,td{
			border: solid;
			border-width: 1px;
			/* border-collapse: collapse; */
			text-align: center;
			
			height: 100px;
			vertical-align: middle;
		}
	
	</style>
</head>

<body>
	<table>
		<tr>
			<th>번호</th>
			<th>이름</th>
			<th>성별</th>
			<th>전화번호</th>
		</tr>
		<tr>
			<td>1</td>
			<td>장원영</td>
			<td>여자</td>
			<td>239840285</td>
		</tr>
		<tr>
			<td>2</td>
			<td>박승준</td>
			<td>남자</td>
			<td>258203582035</td>
		</tr>
	</table>


</body>
</HTML>
