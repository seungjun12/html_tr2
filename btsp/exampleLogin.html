<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>회원로그인</title>
	<style type="text/css">
	#wrap{
		margin: auto;
		width: 300px;	
	}
	
	h1{
		text-align: center;
	}
	
	#id{
		padding-top: 30px;
	}
	
	#password{
		padding-top: 20px;
	}
	
	.form-check{
		margin-top: 10px;
	}
	
	.find{
		margin-left: auto;
		margin-right: auto;
	}
	
	.btn{
		width: 100%;
	}
	
	.snsLogin{
		margin-bottom: 10px;
	}
	</style>
	<link href="../css/Login_style.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div id="wrap">
	<!-- 이름 -->
	<h1><b>None</b></h1>
	<div id="login_wrap">
		<!--이이디 입력  -->
		<div id="id">	
			<input type="text" class="form-control" id="formGroupExampleInput" placeholder="id">
		</div>
		<!-- 비밀번호 입력 -->
		<div id="password">
			<input type="password" class="form-control" id="formGroupExampleInput" placeholder="password">
		</div>
		<!--자동 로그인 체크박스-->
		<div class="form-check form-switch">
  			<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
  			<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
		</div>	
		<!--로그인 버튼-->
		<button type="button" class="btn btn-secondary" id="loginButton">login</button>
		<!--아이디 패스워드 찾기  -->
		<nav aria-label="breadcrumb">
			<ul class="breadcrumb find">
			  <li class="breadcrumb-item find"><a href="#" style="font-size: small">Find Id/Password</a></li>
			</ul>
		</nav>	
		<!-- 네이버 로그인 -->
		<button type="button" class="btn btn-success snsLogin">Naver</button>
		<!-- 카카오 로그인 -->
		<button type="button" class="btn btn-warning snsLogin">Kakao</button>		
		<!-- 구글 로그인 -->
		<button type="button" class="btn btn-danger snsLogin">Google</button>		
		<!-- 페이스북 로그인 -->
		<button type="button" class="btn btn-primary snsLogin">Facebook</button>		
</div><!--wrap div end  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
